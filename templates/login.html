<!DOCTYPE html>
<html>

  <head>

    <title>Web Messenger Login Form</title>

    <script type="text/javascript">


      function validate() {
        var req = new XMLHttpRequest();
        var result = document.getElementById('result');
        req.onreadystatechange = function()
        {
          if(this.readyState == 4 && this.status == 200) {
            result.innerHTML = this.responseText;
          } else {
            result.innerHTML = "Processing ...";
          }
        };

        req.open('POST', '/', true);
        req.setRequestHeader('content-type', 'application/x-www-form-urlencoded;charset=UTF-8');
        req.send("name=" + document.getElementById('name').value);
      }
    </script>

  </head>

  <body>

    <h2>Welcome to Web Messenger!</h2>

    <form action="login" method="post">
      <label>Name:<input type="text" id="name" value="" /></label>
      <button type="button" id="submit-button" onclick="validate();">Click</button>
      <div id="result"></div>
    </form>

  </body>

</html>
